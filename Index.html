<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light ON and Light Off</title>
  </head>
  <body>
    <center>
      <img id="lamp" src="images/on.gif"/>
      <br /><br />
      <button onclick="TurnOn()">Turn on</button>
      <button onclick="TurnOff()">Turn off</button>

      <script>
        let lamp = document.getElementById("lamp");
        function TurnOn() {
          lamp.src = "images/on.gif";
        }
        function TurnOff() {
          lamp.src = "images/off.gif";
        }
      </script>
    </center>
  </body>
</html>
